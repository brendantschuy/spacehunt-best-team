<html>

<head>
	<title>SpaceHunt Game - CS300 - Best Team</title>

	<script src="scripts/globals.js" type="text/javascript"></script>
	<script src="scripts/createCanvas.js" type="text/javascript"></script>
	<script src="scripts/energypotion.js" type="text/javascript"></script>
	<script src="scripts/ship.js" type="text/javascript"></script>	
	<script src="scripts/target.js" type="text/javascript"></script>
	<script src="scripts/obstacle.js" type="text/javascript"></script>
	<script src="scripts/grid.js" type="text/javascript"></script>
	<script src="scripts/start.js" type="text/javascript"></script>
	<script src="scripts/recipe.js" type="text/javascript"></script>
	<script src="scripts/celestialmap.js" type="text/javascript"></script>
	<link rel="stylesheet" href="css/format.css" />

	<!-- <header class="game title">
		<h1>Space Hunt</h1>
	</header> -->

	<p>
		<img src="img/spacehunt_logo.png" alt="SpaceHunt" class="center" height=120px width=115px>
	</p>
</head>

<body onload="start()">

	<div class="leftside" id="leftside">
		<canvas  id="gameScreen" ></canvas>
	</div>

	<div class="rightside">
		<h2>Controls</h2>
		<div id="controls">
			<div id="controls-up">
				<button class="ctrls" id="upBtn" type="button">UP</button><br />
			</div>
			<div id="controls-left">
				<button class="ctrls" id="leftBtn" type="button">LEFT</button>
			</div>
			<div id="controls-right">
				<button class="ctrls" id="rightBtn" type="button">RIGHT</button><br />
			</div>
			<div id="controls-down">
				<button class="ctrls" id="downBtn" type="button">DOWN</button><br />
			</div>
			<div id="controls-move">
				<button class="ctrls" id="moveBtn" type="button">MOVE</button>
			</div>
		</div>

		<h2>Development Options</h2>
		<div id="dev-options">
			<div id="dev-mode">
				<input type="checkbox" id="devMode" name="devMode">Developer Mode</input>
			</div>
			<div id="wormhole-mode">
				<input type="checkbox" id="randWormholes" name="randWormholes">Random Wormholes Mode</input>
			</div>
		</div>
	</div>


</body>

</html>
