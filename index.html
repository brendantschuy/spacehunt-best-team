<html>
<head>
	<title>SpaceHunt - CS300 - Best Team</title>

	<!--<script src="scripts/audio.js" type="text/javascript"></script>-->
	<script src="scripts/menu.js"></script>
	<script src="scripts/abandonedfreighter.js" type="text/javascript"></script>
	<script src="scripts/globals.js" type="text/javascript"></script>
	<script src="scripts/createCanvas.js" type="text/javascript"></script>
	<script src="scripts/energypotion.js" type="text/javascript"></script>
	<script src="scripts/ship.js" type="text/javascript"></script>	
	<script src="scripts/target.js" type="text/javascript"></script>
	<script src="scripts/obstacle.js" type="text/javascript"></script>
	<script src="scripts/start.js" type="text/javascript"></script>
	<script src="scripts/recipe.js" type="text/javascript"></script>
	<script src="scripts/celestialmap.js" type="text/javascript"></script>
	<script src="scripts/localStorage.js" type="text/javascript"></script>
	<script src="scripts/planet.js" type="text/javascript"></script>
	<script src="scripts/spacestation.js" type="text/javascript"></script>

	<link rel="stylesheet" media="screen and (min-width: 1367px)" href="css/format.css" />
	<link rel="stylesheet" media="screen and (max-width: 1366px)" href="css/smallscreen.css" />

</head>

<body onload="start()"> <!--Change this to menu() to use menu before map loading-->
	<div id="widescreen-header">
	<div><img src="img/spacehunt_logo.png" id="main-logo" alt="SpaceHunt"></div>
	</div>
	<div class="time" id="timer"></div>
	<div class="controls-div">
		<h2><div><img src="img/controls.png" alt="Controls" id="controls-banner"></div></h2>
		<div id="control-buttons-div">
			<div id="controls-up">
				<button class="controls-button" id="upBtn" type="button">UP</button><br />
			</div>
			<div id="controls-left">
				<button class="controls-button" id="leftBtn" type="button">LEFT</button>
			</div>
			<div id="controls-right">
				<button class="controls-button" id="rightBtn" type="button">RIGHT</button><br />
			</div>
			<div id="controls-down">
				<button class="controls-button" id="downBtn" type="button">DOWN</button><br />
			</div>
			<div id="controls-move">
				<button class="controls-button" id="moveBtn" type="button">MOVE</button>
			</div>
			<div id="controls-scan">
				<button class="scan" id="scan" type="button">SCAN</button><br />
			</div>
			<!--<div id="controls-map">
				<button class="map" id="mapicon" onClick=showMap() name="map" type="button">MAP</button><br />
			</div>-->
		</div>
	</div>

	<div class="dev-options" id="widescreenOnly">

		<!-- Repeat all functions in the "smallscreenOnly" div down below the game console -->

		<h2><div><img src="img/development_options.png" alt="Development Options" id="dev-options-banner"></div></h2>
		<div id="dev">
			<div id="dev-mode">
				<input type="checkbox" id="devMode" name="devMode"><div class="dev-options-button-text">Developer Mode</div>
			</div>
			<div id="wormhole-mode">
				<input type="checkbox" id="randWormholes" name="randWormholes"><div class="dev-options-button-text">Random Wormholes Mode</div>
			</div>
			<!--This checkbox does not work yet. Attempted to add some functionality but haven't gotten far. -->
			<div id="bgmusic">
				<input type="checkbox" id="bgm" onchange="togglePlay();"><div class="dev-options-button-text">Background Music</div>
			</div>
			<div id="dev-options-hud">
				<input type="checkbox" id="hud" name="hud"><div class="dev-options-button-text">Toggle HUD</div>
			</div>
			<div id="speedRunMode">
				<input type="checkbox" id="speedrun" name="speedrun"><div class="dev-options-button-text">Speed Run Mode</div>
			</div>
		</div>
		<h2><div><img src="img/celestial_map_banner.png"  id="celestial-map-banner" alt="Celestial Map"</div></h2>
		<div class="map" id="map"></div>
	</div>

	<div class="game">
			<canvas  id="gameScreen" ></canvas>
	</div>

	<div class="right-side" id="smallscreenOnly">
		<div id="smallscreen-header">
		<div><img src="img/spacehunt_logo.png" id="main-logo" alt="SpaceHunt"></div>
		</div>
		<div id="dev-buttons">
			<div id="dev-mode">
				<div class="dev-options-button-text"><input type="checkbox" id="devMode" name="devMode">Developer Mode</div>
			</div>
			<div id="wormhole-mode">
				<div class="dev-options-button-text"><input type="checkbox" id="randWormholes" name="randWormholes">Random Wormholes Mode</div>
			</div>
			<!--This checkbox does not work yet. Attempted to add some functionality but haven't gotten far. -->
			<div id="bgmusic">
				<div class="dev-options-button-text"><input type="checkbox" id="bgm" onchange="togglePlay();">Background Music</div>
			</div>
			<div id="dev-options-hud">
				<div class="dev-options-button-text"><input type="checkbox" id="hud" name="hud">Toggle HUD</div>
			</div>
			<div id="speedRunMode">
				<div class="dev-options-button-text"><input type="checkbox" id="speedrun" name="speedrun">Speed Run Mode</div>
			</div>
		</div>
		<div id="dev-options-banner-container"><img src="img/development_options.png" alt="Development Options" id="dev-options-banner"></div>

		<!--h2><div><img src="img/celestial_map_banner.png" id="celestial-map-banner" alt="Celestial Map"></div></h2>-->
		<div class="map" id="map"></div>
	</div>
</body>
</html>
